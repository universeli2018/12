<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <!-- 引入 lib/echarts.custom.min.js -->
    <script src="file:///C:/Users/lizx/Desktop/Echarts/echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 1920px;height:1080px;"></div>
    <script>
        // 绘制图表。
        echarts.init(document.getElementById('main')).setOption(
		{
			backgroundColor: '#2c343c',
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            data:[
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ],
            roseType: 'angle',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, .3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            itemStyle: {
                normal: {
                    shadowBlur: 20,
                    shadowColor: 'rgba(0, 255, 255, 0.3)'
                }
            }
        }
    ]
        }
		);
    </script>
</body>
</html>
